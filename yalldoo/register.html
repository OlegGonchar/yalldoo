<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Register!</title>
</head>
<body>
<div id="register" class="reg-form">
  <div class="container">
  <form class="form-horizontal" role="form" method="POST" action="/register">
      <div class="reg-form">
              <h1 class="reg-title">Ласкаво просимо!</h1>
      </div>
      <br>
      <div class="reg-form">
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required autofocus>
      </div>
      <br>
      <div class="reg-form">
        <input type="text" name="email" class="form-control" id="email" placeholder="Enter your e-mail" required autofocus>
      </div>
      <br>
      <div class="reg-form">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <br>
      <div class="reg-form">
        <input type="password" name="password-confirmation" class="form-control" id="password-confirm" placeholder="Confirm the password" required>
      </div>
      <br>
      <br>
      <br>
      <br>
      <div class="reg-form">
          <button type="submit" class="btn btn-warning second-button1"> Приєднатись!</button>
          <br>
          <a href="index.html#login" class="btn btn-link second-button2" role="button">Вже з нами?</a>
      </div>
  </form>
</div>
  </div>
</body>


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
